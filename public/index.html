<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">


<title>Naming</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="lib/css/bootstrap/bootstrap.css" rel="stylesheet">
<link href="lib/css/develop/bootdey.css" rel="stylesheet" type="text/css">

</head>
<body>
    
<script src="lib/js/library/jquery-3.5.1.min.js" charset="utf-8"></script>
<script src="lib/js/bootstrap/bootstrap.min.js"></script>
<script src="lib/js/develop/naming.js" charset="utf-8"></script>

<div class="container">
    <div class="row">
        <div class="col-lg-12 card-margin">
            <div class="card search-form">
                <div class="card-body p-0">
                    <form id="search-form">
                        <div class="row">
                            <div class="col-12">
                                <div class="row no-gutters">
                                    <div class="col-lg-11 col-md-6 col-sm-12 p-0">
                                        <input type="text" placeholder="Search..." class="form-control" id="searchKeyWord" name="search">
                                        <input type="text" name="dummy" style="position:absolute;visibility:hidden">
                                    </div>
                                    <div class="col-lg-1 col-md-3 col-sm-12 p-0">
                                        <button type="button" class="btn btn-base" id="searchButton">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card card-margin">
                <div class="card-body">
                    <div class="row search-body">
                        <div class="col-lg-12">
                            <div class="search-result">
                                <div class="result-header">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="records" id="records">Showing: <b>0</b> result</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="result-body">
                                    <div class="table-responsive">
                                        <table class="table widget-26">
                                            <thead id="searchResultHead"> </thead>
                                            <tbody id="searchResultBody"> </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    init();
</script>
</body>
</html>
